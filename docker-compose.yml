services:

  embed-server:
    build: ./embedding_server
    container_name: embed-server
    hostname: embed-server
    ports:
      - "5005:5005"
    restart: unless-stopped
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    networks:
      - ragnet

  qdrant:
    image: qdrant/qdrant
    container_name: qdrant_rag
    ports:
      - "6333:6333"
      - "6334:6334"
    restart: unless-stopped
    networks:
      - ragnet
    volumes:
      - qdrant_data:/qdrant/storage

  rag-search:
    build: ./core
    container_name: rag-search
    hostname: rag-search
    tty: true
    networks:
      - ragnet
    ports:
      - "8000:8000"
    restart: unless-stopped
    depends_on:
      - qdrant
      - ollama
      - embed-server

networks:
  ragnet:
    driver: bridge

volumes:
  ollama_data:
  qdrant_data:
